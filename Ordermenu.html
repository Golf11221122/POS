<body>

  <header>
    <button class="btn-nav" onclick="goHome()">‚Üê Home</button>

  <h1>‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏≤‡∏´‡∏≤‡∏£</h1>

  <div class="container">
    <div class="order-summary" id="orderSummary" style="display: none;">
      <h3>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</h3>
      <div id="orderItems"></div>

      <div class="discount-buttons">
        <button onclick="applyDiscount(5)">5%</button>
        <button onclick="applyDiscount(10)">10%</button>
        <button onclick="applyDiscount(15)">15%</button>
        <button onclick="applyDiscount(20)">20%</button>
      </div>

      <div id="discountDisplay"></div>

      <div class="summary-total" id="totalSummary"></div>
      <button class="submit-btn" onclick="submitOrder()">‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</button>
      <button class="cancel-btn" onclick="cancelOrder()">‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
    </div>

    <div class="menu-grid" id="menuGrid">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏°‡∏ô‡∏π...</div>
  </div>

  <script>
    let order = {};
    let discountPercent = 0;
    let startTime = new Date();

    fetch("https://script.google.com/macros/s/AKfycbwvYTBu1lZ-IukUtsg2ylzALbEEoYARxjgyWh7VmTDP9lTXhs6Axv7uNcRIE3DCGjaQ/exec")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("menuGrid");
        grid.innerHTML = "";
        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <label for="imgUpload${index}">
              <div class="image-placeholder" id="imgPreview${index}">[‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ]</div>
            </label>
            <input type="file" id="imgUpload${index}" accept="image/*" style="display: none;" />
            <div>${item["name"]}</div>
            <div>${item["price"]} ‡∏ö‡∏≤‡∏ó</div>
          `;

          const input = div.querySelector(`#imgUpload${index}`);
          input.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                const imgDiv = div.querySelector(`#imgPreview${index}`);
                imgDiv.innerHTML = `<img src="${e.target.result}" style="width:100%; height:100px; object-fit:cover; border-radius:8px;" />`;
              };
              reader.readAsDataURL(file);
            }
          });

          div.onclick = () => addToOrder(item);
          grid.appendChild(div);
        });
      });

    function addToOrder(item) {
      const name = item["name"];
      const price = Number(item["price"]);
      if (!order[name]) {
        order[name] = { price, quantity: 1 };
      } else {
        order[name].quantity++;
      }
      updateSummary();
    }

    function changeQty(name, change) {
      order[name].quantity += change;
      if (order[name].quantity <= 0) {
        delete order[name];
      }
      updateSummary();
    }

    function deleteItem(name) {
      delete order[name];
      updateSummary();
    }

    function applyDiscount(percent) {
      discountPercent = percent;
      updateSummary();
    }

    function clearDiscount() {
      discountPercent = 0;
      updateSummary();
    }

    function updateSummary() {
      const summary = document.getElementById("orderSummary");
      const items = document.getElementById("orderItems");
      const total = document.getElementById("totalSummary");
      const discountBox = document.getElementById("discountDisplay");

      items.innerHTML = "";
      let subtotal = 0;

      for (const name in order) {
        const item = order[name];
        subtotal += item.price * item.quantity;

        const row = document.createElement("div");
        row.className = "order-item";
        row.innerHTML = `
          <div>${name}</div>
          <div>
            <button onclick="changeQty('${name}', -1')">-</button>
            <strong>${item.quantity}</strong>
            <button onclick="changeQty('${name}', 1')">+</button>
            x ${item.price}‡∏ø
            <button onclick="deleteItem('${name}')">üóëÔ∏è</button>
          </div>
        `;
        items.appendChild(row);
      }

      // ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î
      discountBox.innerHTML = "";
      if (discountPercent > 0) {
        discountBox.innerHTML = `
          <div class="discount-display">
            ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ: ${discountPercent}% 
            <button onclick="clearDiscount()">‡∏•‡∏ö</button>
          </div>
        `;
      }

      const discount = subtotal * (discountPercent / 100);
      const vat = subtotal * 0.07;
      const net = subtotal - discount + vat;

      total.innerHTML = `
        ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°: ${subtotal.toFixed(2)} ‡∏ø<br>
        ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î: -${discount.toFixed(2)} ‡∏ø<br>
        ‡∏†‡∏≤‡∏©‡∏µ (7%): ${vat.toFixed(2)} ‡∏ø<br>
        <strong>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏∏‡∏ó‡∏ò‡∏¥: ${net.toFixed(2)} ‡∏ø</strong>
      `;

      summary.style.display = "block";
    }

    function submitOrder() {
      const duration = Math.floor((new Date() - startTime) / 1000);
      alert(`‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢! ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤: ${duration} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`);
      order = {};
      discountPercent = 0;
      updateSummary();
    }

    function cancelOrder() {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {
        order = {};
        discountPercent = 0;
        updateSummary();
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function goBack() {
      window.history.back();
    }

    let inactivityTimer = setTimeout(goHome, 5 * 60 * 1000);
    document.body.addEventListener("click", () => {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(goHome, 5 * 60 * 1000);
    });
  </script>
</body>
