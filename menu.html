<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกรูปแบบการสั่ง</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #FFA500, #FFFFFF);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #002366;
    }
    h1 {
      padding-top: 40px;
    }
    .button {
      padding: 30px 60px;
      margin: 20px;
      font-size: 2rem;
      border-radius: 25px;
      background-color: #ffffffcc;
      color: #002366;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .button:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
    }
    .popup-header {
      background: linear-gradient(to right, #FFA500, #fff);
      padding: 10px;
      font-size: 1.4rem;
      color: #002366;
      border-radius: 10px 10px 0 0;
      margin: -20px -20px 20px -20px;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .numpad button {
      font-size: 1.5rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #eee;
      cursor: pointer;
    }
    #startOrder {
      margin-top: 20px;
      background: linear-gradient(to right, #ccffcc, #fff);
      color: #ff6600;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>เลือกรูปแบบการสั่ง</h1>
  <button class="button" onclick="window.location.href='table.html'">ทานที่ร้าน</button>
  <button class="button" onclick="showPopup()">กลับบ้าน</button>

  <!-- POPUP -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-header">จำนวนลูกค้า</div>
      <div id="customerCount" style="font-size: 2rem; margin: 10px 0;"></div>
      <div class="numpad">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="clearNumber()">X</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="closePopup()">ยกเลิก</button>
      </div>
      <button id="startOrder" class="button" onclick="alert('เริ่มสั่งอาหาร!')">เริ่มสั่งอาหาร +</button>
    </div>
  </div>

  <script>
    let customerCount = "";

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      clearNumber();
    }

    function appendNumber(num) {
      if (customerCount.length < 2) {
        customerCount += num;
        document.getElementById("customerCount").innerText = customerCount;
      }
    }

    function clearNumber() {
      customerCount = "";
      document.getElementById("customerCount").innerText = "";
    }
  </script>
</body>
</html>
