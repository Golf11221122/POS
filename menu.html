<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกรูปแบบการสั่ง</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #FFA500, #FFFFFF);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #002366;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button {
      padding: 20px 40px;
      margin: 10px;
      font-size: 1.8rem;
      border-radius: 20px;
      background-color: #ffffffcc;
      color: #002366;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>เลือกรูปแบบการสั่ง</h1>
  <button class="button">ทานที่ร้าน</button>
  <button class="button">กลับบ้าน</button>

</body>
</html>
